<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./icons8-google-240.png">
    <link rel="stylesheet" type="text/css" href="./Style.css">
    <style>
        h4 {
            text-align: center;
            padding-left: 208px;
            margin-top: -20px;
            color: rgb(11, 11, 172);
        }
    </style>
</head>
<body>   
<!--search box code -->
    <section class="section-1">
        <img src="./googlelogo_color_272x92dp.png" class="logo">
        <h4>Images</h4>
        <form method="get" action="http://images.google.com/images">
            <div class="s-box">
                <img src="./icons8-search-64.png" class="search-icon">
                <input type="text" class="s-input" name="q">
                <img src="./microphone.png" class="vs-icon">
                <img src="./icons8-google-images-500.png" class="camera-icon">
                <input type="submit" class="s-btn-image" value="Google Search">
            </div>
        </form>
<!-- Just for appearance,Useless -->
        <div class="lang">
            Google offered in:
            <a href="#">Persian</a>
            <a href="#">Deutsch</a>
        </div>
    </section>
<!-- To look more like Google,usable-->
    <footer>
        <div class="links">
            <div class="link-1">
                <a href="https://about.google/">About</a>
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/">How search works</a>
            </div>
            <div class="link-2">
                <a href="https://policies.google.com/privacy?">Privacy</a>
                <a href="https://policies.google.com/terms?">Terms</a>
            </div>
        </div>
    </footer>
</body>
